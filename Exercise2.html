		<h1>1. If a word is odd in length, the middle character is returned.</h1>
		<h1>2. If a word is even in length, the two middle characters are returned.</h1>
		<h1>3. If the string is empty, then an empty string is returned.</h1>
		
		<p>
			Middle character(s) of a word result:
			<p id = "middleChar"></p>
		</p>
		
		<script>
			function getMiddleChar(string)
			{
				//create new variable
				var middleLetters = '';

				//find string length if even or odd
				if (string.length % 2 === 0)
				{
				var even = string.length / 2;
				return string.slice(even - 1, even + 1);
				}

				if (string.length % 2 !== 0)
				{
				var odd = string.charAt((string.length / 2))
				return odd;
				}
			}
